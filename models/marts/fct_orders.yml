version: 2

models:
  - name: fct_orders
    latest_version: 1
    description: ""
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
        description: ""

      - name: location_id
        data_type: varchar
        constraints:
          - type: not_null
        description: ""

      - name: customer_id
        data_type: varchar
        constraints:
          - type: not_null
        description: ""

      - name: order_total
        data_type: number
        description: ""

      - name: tax_paid
        data_type: number
        constraints:
          - type: not_null
        description: ""

      - name: ordered_at
        data_type: timestamp_ntz
        constraints:
          - type: not_null
        description: ""

      - name: customer_name
        data_type: varchar
        constraints:
          - type: not_null
        description: ""

      - name: location_name
        data_type: varchar
        constraints:
          - type: not_null
        description: ""

      - name: tax_rate
        data_type: number
        constraints:
          - type: not_null
        description: ""

      - name: location_opened_at
        data_type: timestamp_ntz
        constraints:
          - type: not_null
        description: ""

      - name: ordered_month
        data_type: number
        constraints:
          - type: not_null
        description: ""

      - name: ordered_day
        data_type: number
        constraints:
          - type: not_null
        description: ""

      - name: ordered_year
        data_type: number
        constraints:
          - type: not_null
        description: ""

    versions:
      - v: 1
        config:
          alias: fct_orders
      - v: 2
        columns:
          - include: all
            exclude: [order_total, location_opened_at]
          - name: order_amount
            data_type: number
          - name: location_opened_at
            data_type: date